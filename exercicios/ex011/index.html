<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/rocket.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <hr>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="../imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="../imagens/foto-m.png" type="image/png">
        <img src="../imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vou aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="../audio/Blue Dream - Cheel.mp3" controls autoplay></audio>  O autoplay não funcionou no Chrome -->
    <!--Formatos de áudio: MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="../midias/Blue Dream - Cheel.mp3" type="audio/mp3">
    </audio> 
    <p>Infelizmente o seu navegador não consegue reproduzir áudio. Clique <a href="../midias/Blue Dream - Cheel.mp3 " target="next" > aqui</a> para baixar o arquivo MP3.</p>
    <!--Evitar arquivos WAV porque são MUITO pesados.-->
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/rocket.ico" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p { /* o parágrafo (p) que é filho (>) de uma div */
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: purple;
            width: 300px;
        }

        div:hover{
            color: purple;
        }


    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <hr>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>

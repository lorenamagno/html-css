<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../imagens/rocket.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- <video src="../midias/golden.mp4" width="350" controls></video> -->  
    <!-- O código pode ser como esse que foi comentado na linha de cima ou pode ser feito como a seguir: -->
    <video width="560" controls autoplay loop>
        <source src="../midias/video.mp4" type="video/mp4" >
        <!-- Aqui podem ser colocados outros source com o link do mesmo vídeo, porém com formatos diferentes, pois existem navegadores que não aceitam mp4 ou ogg ou webm-->
    </video>
    <h2>Inserindo vídeos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hY8ZXyvb_hI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/rocket.ico" type="image/x-icon">
    <title>Desafio 06</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1-h6&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img &gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Lista Numerada</abbr></li>
        <li><abbr title="&lt;ul&gt;">Lista com demarcações</abbr></li>
    </ul>
    
</body>
</html>
